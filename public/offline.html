<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      background-color: #0a1f44;
    }

    .city {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      padding: 20px;
      border-radius: 20px;
      background-color: #ffffff;
    }

    .city-name {
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div class="city">
    <h2 class="city-name">
      <span>
        Please go online to check the weather condition.
      </span>
    </h2>
  </div>
</body>

</html>
